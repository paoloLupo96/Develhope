<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson</title>
</head>

<body>
  <div>
    <article>
      <header>
        <h1>Article's title</h1>
      </header>
      <hr>
      <figure>
      <img src="assets/laptop.png" alt="A laptop, a mug and a book on a white wood table. ">
      </figure>
      <main>
      <p>This is a paragraph.</p>
      </main>
    </article>

  </div>

  <div>
    <section>
      <form action="article.php" method="post">
        <fieldset>
          <legend><b>Sign up to our newsletter</b></legend>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Type here your e-mail" required>
          <input type="submit" id="submitbutton">
      </form>
    </section>
  </div>

  <footer>
    <div>
      <hr>
      <section>
        <h2><u>Contact us</u></h2>
        <label for="ouremail">E-mail:</label>
        <a href="#link" name="ouremail">example@email.com</a>
        <label for="phone">Call us:</label>
        <a href="#link" name="phone">123-456-7890</a>
      </section>
    </div>  
  </footer>
</body>

</html>
