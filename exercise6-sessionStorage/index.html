<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        }
    </style>
</head>

<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>
        const button = document.querySelector(".btn");

        function saveData(email, firstName, lastName) {
            const spanFirstName = document.querySelector(".title-name");

            spanFirstName.innerText = firstName;

            sessionStorage.setItem("email", email)
            sessionStorage.setItem("firstName", firstName);
            sessionStorage.setItem("lastName", lastName);
        }

        button.addEventListener("click", event => {
            const inputEmail = document.querySelector(".email");
            const inputFirstName = document.querySelector(".firstname");
            const inputLastName = document.querySelector(".lastname");

            const inputEmailValue = inputEmail.value;
            const inputFirstNameValue = inputFirstName.value;
            const inputLastNameValue = inputLastName.value;

            saveData(inputEmailValue, inputFirstNameValue, inputLastNameValue);
        });

        const savedEmail = sessionStorage.getItem("email");
        const savedFirstName = sessionStorage.getItem("firstName");
        const savedLastName = sessionStorage.getItem("lastName");

        if (savedEmail && savedFirstName && savedLastName) {
            saveData(savedEmail, savedFirstName, savedLastName)
        }

    </script>
</body>

</html>
