<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>

  <body>
    <fieldset>
      <label for="numbers">Numeri</label>
      <input
        type="number"
        name="numbers"
        min="0"
        max="100"
        step="2"
        value="0"
        autofocus
      />
      <div>
        <button type="button" disabled>Premi qui</button>
      </div>
      <label for="useless">Seleziona</label>
      <input type="checkbox" name="useless" checked />
      <div>
        <label for="data">Inserisci data</label>
        <input type="date" name="data" />
      </div>
    </fieldset>
  </body>
</html>
