<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <article>
      <header>
        <img
          src="/exercise5/assets/randomImage.jpg"
          alt="A silhouette"
        />
        <h1>Card Title</h1>
      <section class="description">
        <p>
         Lorem ipsum dolor sit amet consectetur adipisicing elit. 
         <br>
         Numquam omnis qui ea ullam facilis reprehenderit, quos tenetur recusandae aut enim veniam sed quis totam excepturi vitae ex doloribus cumque sequi.
        </p>
      </header>
      </section>
      <section class="items">
        <p>An item</p>
        <p>Another item</p>
        <p>A third item</p>
      </section>
      <section class="links">
        <a href="">Card Link</a>
        <a href="">Another Link</a>
      </section>
    </article>
  </body>
</html>
